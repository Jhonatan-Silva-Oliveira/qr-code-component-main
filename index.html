<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="container">
    <div class="qrCode">
      <img src="./images/image-qr-code.png" alt="CodeQR">
    </div>
    
    <div class="text">
      <h1 class="titulo">Improve your front-end skills by building projects</h1>
    
      <p class="first-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Jhonatan-Silva-Oliveira" target="_blank">Jhonatan Silva</a>.
    </p>
  </footer>
</body>
</html>
